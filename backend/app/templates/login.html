{% extends "base.html" %}

{% block content %}

<style>
.page-wrap{
  max-width: 980px;
  margin: 0 auto;
}

.center{
  max-width: 520px;
  margin: 0 auto;
}

.hero{
  margin: 10px 0 14px 0;
  padding: 18px 18px;
  border: 1px solid #e5e7eb;
  border-radius: 16px;
  background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
  box-shadow: 0 1px 2px rgba(0,0,0,0.04);
}

.hero h2{
  margin: 0 0 6px 0;
  font-size: 20px;
  font-weight: 900;
  letter-spacing: -0.2px;
}

.hero p{
  margin: 0;
  color: #4b5563;
  line-height: 1.5;
  font-size: 14px;
}

.card-clean{
  border: 1px solid #e5e7eb;
  border-radius: 16px;
  background: #ffffff;
  padding: 18px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.04);
}

label{
  display: block;
  font-size: 12px;
  font-weight: 800;
  color: #111827;
  margin-bottom: 6px;
}

input{
  width: 100%;
  box-sizing: border-box;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  padding: 10px 12px;
  font-size: 14px;
  outline: none;
  background: #ffffff;
  margin-bottom: 12px;
}

input:focus{
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.12);
}

.btn{
  appearance: none;
  border: none;
  border-radius: 12px;
  padding: 12px 16px;
  font-weight: 900;
  font-size: 14px;
  cursor: pointer;
  background: #2563eb;
  color: #ffffff;
  width: 100%;
  box-shadow: 0 10px 20px rgba(37,99,235,0.18);
  transition: transform .12s ease;
}

.btn:hover{ transform: translateY(-1px); }
.btn:active{ transform: translateY(0); }

.error-box{
  border: 1px solid #fecaca;
  background: #fff1f2;
  color: #991b1b;
  border-radius: 14px;
  padding: 10px 12px;
  margin: 0 0 12px 0;
  font-size: 13px;
}

.muted{
  margin-top: 10px;
  font-size: 13px;
  color: #6b7280;
  text-align: center;
}

.muted a{
  color: #2563eb;
  font-weight: 800;
  text-decoration: underline;
}

.small{
  margin-top: 8px;
  font-size: 12px;
  color: #6b7280;
  text-align: center;
}
</style>

<div class="page-wrap">
  <div class="center">

    <div class="hero">
      <h2>Acesse sua conta</h2>
      <p>Entre para acessar o gerador de propostas profissionais.</p>
    </div>

    <form method="post" action="/login" class="card-clean">
      {% if error %}
        <div class="error-box">{{ error }}</div>
      {% endif %}

      <label>Email</label>
      <input type="email" name="email" placeholder="seuemail@gmail.com" required>

      <label>Senha</label>
      <input type="password" name="password" placeholder="••••••••" required>

      <button type="submit" class="btn">Entrar</button>

      <div class="small">
        Seus dados estão seguros. Acesso liberado após o login.
      </div>
    </form>

    <p class="muted">
      Ainda não tem conta?
      <a href="/register">Criar conta</a>
    </p>

  </div>
</div>

{% endblock %}
